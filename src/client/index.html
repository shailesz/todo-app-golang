<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/client/assets/styles/style.css" />
    <title>Todo App</title>
  </head>
  <body>
      <div id="toastSection"></div>
      <div class="container">
        <div class="card todo-wrapper" style="width: 18rem;">
            <div class="card-header">
              Your Todos
            </div>
            
            <ul id="item-list" class="list-group list-group-flush">
              {{ range . }}
              <div id="{{ .Id.Hex }}" class="input-group w-100">
                <div class="input-group-text rounded-0">
                  <input onclick='handleCheckbox("{{ .Id.Hex }}")' class="form-check-input mt-0" type="checkbox" {{if .IsComplete }}checked{{end}} aria-label="Checkbox for marking items">
                </div>
                <li class="list-group-item col">{{ .Description }}</li>
                <span onclick='deleteItem("{{ .Id.Hex }}")' class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="cursor: pointer;">
                  *
                  <span class="visually-hidden">delete item</span>
                </span>
              
              </div>
              {{ end }}
            </ul>
            <div class="card-footer p-1">
                <form id="add-item-form" method="post">
                    <div class="d-flex">
                        <input id="item-input-box" name="description" class="form-control me-1" type="text" placeholder="Task name here" aria-label="Task name here">
                        <button type="submit" class="btn btn-outline-primary">Add</button>
                    </div>
                </form>
              </div>
          </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./src/client/assets/scripts/script.js"></script>
  </body>
</html>
